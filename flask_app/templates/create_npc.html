<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <title>Document</title>
    <style>
        .nav-tabs .nav-link {
            color: red;
            border: 2px solid black;
            font-weight: bold; /* Change tab link color to red */
            
        }
        .nav-tabs .nav-link.active {
            background-color: #171716; /* Optional: Change background of active tab */
            color: red;
            border: 2px solid black; /* Ensure active tab text color is also red */
        }
        .text {
            color: rgb(15, 14, 13); /* Change link color to gold */
            font-weight: bold; /* Make the links bold */
        }
    </style>
</head>
<body>
    <body class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">
        <div class="container mt-4">
            <div class="d-flex align-items-center">
                <h1 class="display-4 fw-bold me-3">Welcome to DnD Notes!!</h1>
                <p class="fs-3 fw-bold me-3 mb-0">{{ session['first_name'] }} {{ session['last_name'] }}</p>
                <a href="/" class="text me-3">Logout</a>
                <a href="/dashboard" class="text">Back to Campaigns</a>
            </div>
        </div>
    
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="/dashboard/{{ campaign.id }}">Notes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/dashboard/NPC">NPC's</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/dashboard/Quests">Quests</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/dashboard/Party_treasure">Party Treasure</a>
        </li>
    </ul>
    <h1>Add A New NPC</h1>
    <div class="container mt-5">
        <h2>Create a New NPC</h2>
        <form action="/new/NPC" method="post">
            <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" name="Name" class="form-control" id="Name" required>
            </div>

            <div class="mb-3">
                <label for="Race" class="form-label">Race</label>
                <input type="text" name="Race" class="form-control" id="Race" required>
            </div>

            <div class="mb-3">
                <label for="Class" class="form-label">Class</label>
                <input type="text" name="Class" class="form-control" id="Class" required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" name="location" class="form-control" id="location" required>
            </div>

            <div class="mb-3">
                <label for="small_description" class="form-label">Description</label>
                <textarea name="small_discription" class="form-control" id="small_description" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-danger mt-3">Submit</button>
        </form>
    </div>
</body>
</html>
