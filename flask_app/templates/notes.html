<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <style>
        .nav-tabs .nav-link {
            color: red;
            border: 2px solid black; /* Change tab link color to red */
        }
        .nav-tabs .nav-link.active {
            background-color: #171716; /* Optional: Change background of active tab */
            color: red;
            border: 2px solid black; /* Ensure active tab text color is also red */
        }
        .text {
            color: rgb(15, 14, 13); /* Change link color to gold */
            font-weight: bold; /* Make the links bold */
        }
        .btn-danger {
            background-color: #b22222; /* Blood red */
            border: none; /* Remove border */
        }
        .note-box {
            background-color: #f8d7da; /* Light red background for notes */
        }
        .curly-font {
            font-family: 'Cursive'; /* Use a cursive font */
            font-size: 1.2rem; /* Optional: Adjust font size */
        }
    </style>
    <title>Document</title>
</head>
<body class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">
    <div class="container mt-4">
        <div class="d-flex align-items-center">
            <h1 class="display-4 fw-bold me-3">Welcome to DnD Notes!!</h1>
            <p class="fs-3 fw-bold me-3 mb-0">{{ session['first_name'] }} {{ session['last_name'] }}</p>
            <a href="/" class="text me-3">Logout</a>
            <a href="/dashboard" class="text">Back to Campaigns</a>
        </div>
    </div>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Notes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/dashboard/NPC">NPC's</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/dashboard/Quests">Quests</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/dashboard/Party_treasure">Party Treasure</a>
        </li>
    </ul>
    <div class="container mt-5">
        <form action="/notes" method="post">
            <input type="hidden" name="campaign_id" value="{{ campaign.id }}">
            <div class="form-group">
                <label for="notes">Your Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="10" style="resize: vertical; width: 100%;"></textarea>
            </div>
            <button type="submit" class="btn btn-danger mt-3">Save Notes</button> 
        </form>
    </div>

    <div class="mt-4">
        {% for note in notes %}
            <div class="note-box p-3 mb-3 border" style="border-radius: 5px;">
                <p class="curly-font">{{ note.notes }}</p> 
            </div>
        {% endfor %}
    </div>
</body>
</html>
