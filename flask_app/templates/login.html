<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">
    <div class="input-group mb-3">
        <h1>DnD Notes!</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    
    <div class="row g-3">
        <div class="col-md-6"> <!-- Adjust column width as needed -->
            <form action="/" method="post">
                <label for="first_name">First Name (must be min 3 characters)</label>
                <input type="text" name="first_name" class="form-control" required>
                <label for="last_name">Last Name (must be min 3 characters)</label>
                <input type="text" name="last_name" class="form-control" required>
                <label for="email">Email (please use a valid email)</label>
                <input type="email" name="email" class="form-control" required>
                <label for="password">Password (must be at least 8 characters)</label>
                <input type="password" name="password" class="form-control" required>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" required>
                <input type="submit" value="Submit" class="btn btn-primary mt-2">
            </form>
        </div>
        
        <div class="col-md-6"> <!-- Adjust column width as needed -->
            <form action="/dashboard" method="post">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" required>
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" required>
                <input type="submit" value="Submit" class="btn btn-primary mt-2">
            </form>
        </div>
    </div>
</body>
</html>
