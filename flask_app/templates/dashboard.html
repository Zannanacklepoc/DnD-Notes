<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">
    <div class="container mt-4">
        <div class="d-flex align-items-center">
            <h1 class="display-4 fw-bold me-3">Welcome to DnD Notes!!</h1>
            <p class="fs-3 fw-bold me-3 mb-0">{{ session['first_name'] }} {{ session['last_name'] }}</p>
            <a class="text-warning-emphasis fs-5 fw-bold" href="/">Logout</a>
        </div>
    </div>


<div class="container mt-4">
    <div class="row g-3">
        <div class="col-md-6">
            <h1>New Campaign</h1>
            <form action="/dashboard/new" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="time_and_date" class="form-label">Day and time</label>
                    <input type="text" name="time_and_date" class="form-control" required>
                </div>
                <input type="submit" value="Create" class="btn btn-primary">
            </form>
        </div>

        <div class="col-md-6">
            <h1>Campaigns</h1>
            {% for campaign in campaigns %}
                <a class="text-danger d-block" href="/dashboard/{{ campaign.id }}">{{ campaign.name }}</a>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
